channelizer: org.apache.tinkerpop.gremlin.server.channel.HttpChannelizer
graphs:
  hugegraph: conf/hugegraph.properties
  hugegraph1: conf/hugegraph1.properties
  hugegraph2: conf/hugegraph2.properties
maxAccumulationBufferComponents: 1024
maxChunkSize: 8192
maxContentLength: 65536
maxHeaderSize: 8192
maxInitialLineLength: 4096
metrics:
  consoleReporter:
    enabled: false
    interval: 180000
  csvReporter:
    enabled: true
    fileName: /tmp/gremlin-server-metrics.csv
    interval: 180000
  gangliaReporter:
    addressingMode: MULTICAST
    enabled: false
    interval: 180000
  graphiteReporter:
    enabled: false
    interval: 180000
  jmxReporter:
    enabled: false
  slf4jReporter:
    enabled: false
    interval: 180000
plugins:
- com.baidu.hugegraph
resultIterationBatchSize: 64
scriptEngines:
  gremlin-groovy:
    imports:
    - java.lang.Math
    scripts:
    - scripts/empty-sample.groovy
    staticImports:
    - java.lang.Math.PI
scriptEvaluationTimeout: 30000
serializers:
- className: org.apache.tinkerpop.gremlin.driver.ser.GryoLiteMessageSerializerV1d0
  config:
    ioRegistries:
    - com.baidu.hugegraph.io.HugeGraphIoRegistry
    serializeResultToString: false
- className: org.apache.tinkerpop.gremlin.driver.ser.GryoMessageSerializerV1d0
  config:
    ioRegistries:
    - com.baidu.hugegraph.io.HugeGraphIoRegistry
    serializeResultToString: true
- className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerGremlinV1d0
  config:
    ioRegistries:
    - com.baidu.hugegraph.io.HugeGraphIoRegistry
    serializeResultToString: false
- className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerGremlinV2d0
  config:
    ioRegistries:
    - com.baidu.hugegraph.io.HugeGraphIoRegistry
    serializeResultToString: false
- className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerV1d0
  config:
    ioRegistries:
    - com.baidu.hugegraph.io.HugeGraphIoRegistry
    serializeResultToString: false
ssl:
  enabled: false
writeBufferHighWaterMark: 65536
writeBufferLowWaterMark: 32768
